<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>404</title>
</head>
<body>

    <script>
      var redirectTo = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirectTo && redirectTo != location.href) {
        history.replaceState(null, null, redirectTo);
      }
    </script>

</body>
</html>
